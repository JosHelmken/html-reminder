<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>HTML reminder</title>
</head>

<body>

  <div class="grid-wrapper">

    <div class="card">
      <div class="top">
        <img src="placeholder.svg" alt="foto" class="image">
        <h1 class="heading">Carla Snapvangers</h1>
        <div class="tex-block">Friends with Marijn</div>
        <p class="paragraph">Carla requested permission to view your contact details</p>
      </div>

      <div class="bottum">
        <a href="#approve" class="button">
          Approve
        </a>
        <a href="#decline" class="button">
          Decline
        </a>
      </div>
    </div>

    <div class="card">
      <div class="top">
        <img src="placeholder.svg" alt="foto" class="image">
        <h1 class="heading">Marijn Pijnenborg</h1>
        <div class="tex-block">New Member</div>
        <p class="paragraph">Marijn wants to add you to the group <strong>best friends</strong></p>
      </div>

      <div class="bottum">
        <a href="#approve" class="button">
          Approve
        </a>
        <a href="#decline" class="button">
          Decline
        </a>
      </div>
    </div>













  </div>

</body>

</html>
